spring:
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true
        show-sql: true
    datasource:
        url: jdbc:mysql://localhost:3306/volleyapp_db?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
        username: root
        password: root
        initialization-mode: always
    liquibase:
        change-log: classpath:db/changelog/db_changelog.xml
        drop-first: true
    servlet:
        multipart:
            enabled: true
            file-size-threshold: 2KB
            max-file-size: 10MB
            max-request-size: 10MB

volley:
    app:
        jwtSecret: 581872FBEB0C0B72D4F880120E5564F366DB13FB234A74B8F194308855E22288
        jwtExpirationMs: 86400000

cors:
    allowedMethods: '*'
    allowedOrigins: '*'
    exposedHeaders: Set-cookie, X-CSRF-Token